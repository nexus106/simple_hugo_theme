{{ define "main" }}
<article class="mx-auto max-w-4xl px-4 py-8">
  <header class="mb-8">
    <h1 class="text-std-45B-140 mb-4">{{ .Title }}</h1>
    <div class="text-std-16N-170 text-solid-gray-700">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        投稿: {{ .Date.Format "2006-01-02" }}
      </time>
      {{ if .Lastmod }}
        {{ if ne .Date .Lastmod }}
          <span class="mx-2">|</span>
          <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
            更新: {{ .Lastmod.Format "2006-01-02" }}
          </time>
        {{ end }}
      {{ end }}
    </div>
  </header>

  <div class="prose prose-solid-gray max-w-none">
    {{ .Content }}
  </div>
</article>
{{ end }}
