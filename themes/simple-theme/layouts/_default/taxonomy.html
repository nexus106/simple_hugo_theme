{{ define "main" }}
<article class="mx-auto max-w-4xl px-4 py-8">
  <header class="mb-8">
    <h1 class="text-std-45B-140 mb-4">{{ .Title }}</h1>
  </header>

  <div class="prose prose-solid-gray max-w-none">
    {{ .Content }}
  </div>

  {{ if .Pages }}
  <ul class="space-y-4 mt-8">
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}" class="block hover:bg-gray-50 p-4 rounded border">
        <h2 class="text-xl font-semibold">{{ .Title }}</h2>
        {{ if .Summary }}
        <p class="text-gray-600 mt-2">{{ .Summary }}</p>
        {{ end }}
        <time class="text-sm text-gray-500">{{ .Date.Format "2006-01-02" }}</time>
      </a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
